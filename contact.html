<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Smokeshop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script defer src="js/scripts.js"></script>
    <script defer src="js/scripts2.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.svg" alt="Wild West Smokeshop Logo">
            </div>
            <nav>
                <button class="menu-toggle" id="menu-toggle">&#9776;</button>
                <ul id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact2">
            <h2>Contact Us</h2>
            <p>Please fill out the form below and we'll get back to you shortly.</p>
            <form id="contact-form" action="https://formspree.io/f/mqazzkkq" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.google.com/maps/place/Wild+West+smoke+shop/@32.3106108,-106.7457581,17z/data=!3m1!4b1!4m6!3m5!1s0x86de3d0305fe4315:0x46cd7073ffe7282d!8m2!3d32.3106108!4d-106.7431832!16s%2Fg%2F11vz5xlbtb?entry=ttu" target="_blank"><img src="img/icons/google.svg" alt="Google" class="social-icon"></a>
                <a href="https://www.instagram.com/wildwestlc/" target="_blank"><img src="img/icons/instagram.svg" alt="Instagram" class="social-icon"></a>
            </div>
        </div>
    </footer>
</body>
</html>
